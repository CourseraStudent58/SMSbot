{% extends 'layout.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/success.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="formwrapper">
  <h2 class="title">SMS Menu</h2>
  <form method="POST" action="/menu">
     <table>
          <tr>
              <th>Query</th>
              <th>Reply</th>
              <th>Active</th>
          </tr>


      {% for item in form.items %}
        <tr>
            <td>{{ item['query'] }} </td>
            <td>{{ item['reply'](size=50) }}</td>
            <td>{{ item['active'] }}</td>
        </tr>

     {%endfor%}

     </table>

      {{ form.submit }}
  </form>
</div>
{% endblock %}
